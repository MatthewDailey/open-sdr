Find Leads:
  description: Find connections at companies matching brief.
  input: Describe the type of companies to search for.
  steps:
    - Search the web and collect pages that might contain relevant companies. Only do a single search and ALWAYS get citations for your searches.
    - Read those pages to get first hand and collate a list of companies to look at.
    - Find people I know who work at those companies. If no first connections are available, find second degree connections.
    - Save to my Leads database in Notion.

Find Connections:
  description: Find people you know at a company.
  input: Company name
  steps:
    - Search for LinkedIn for first degree connections.
    - If there are no first degree connections, search for second degree.

Gather Background:
  description: Gather background on a company.
  input: Company name
  steps:
    - Search the web for news about a company.
    - Find people I know who work at the company.
    - Collate a report and save to Google Drive.
